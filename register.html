<!DOCTYPE html>
<html lang=""en">
<head>
      <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Fix Pin Registration</title>
                  <link rel="stylesheet" href="style.css">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
                
                </head>
                  <body>
<div class="container">
    <div class="header">
  <div class="logo">
<span class="fix">FIX</span>
                                                                  
<span class="pin">PIN</span>
  </div>
 </div>
<div class="content">
  <div class="input-group">
    <label for="username"><i class="fas fa-user"></i></label>
    <input type="text" id="username" placeholder="Username">
  </div>
  <div class="input-group">
    <label for="contact"><i class="fas fa-phone"></i></label>
    <input type="tel" id="contact" placeholder="Contact No.">
  </div>
  <div class="input-group">
   <div><label for="email"><i class="fas fa-envelope"></i></label> </div>
    <input type="email" id="email" placeholder="Enter your email">
  </div>
  <div class="input-group">
    <label for="password"><i class="fas fa-lock"></i></label>
    <input type="password" id="password" placeholder="Password">
  </div>
  <button id="registerButton">
    <i class="fas fa-arrow-right"></i>
  </button>
</div>

</div>
</div>
<script src="script.js"></script>
</body>
</html>
